name: Update Market Data

# Runs every weekday at 9:30 PM UTC (after US market close)
on:
  schedule:
    - cron: '30 21 * * 1-5'  # Mon-Fri at 9:30 PM UTC
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas huggingface_hub
      
      - name: Update market data
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python update_data.py
      
      - name: Summary
        run: |
          echo "âœ… Data updated successfully!"
          echo "Files updated: $(ls -1 data/*.csv 2>/dev/null | wc -l) CSVs"
