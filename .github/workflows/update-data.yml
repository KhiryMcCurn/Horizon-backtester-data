name: Update Market Data

#on:
 # schedule:
  #  - cron: '30 21 * * 1-5'
#  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install yfinance pandas huggingface_hub
      
      - name: Download market data
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python update_data.py
      
      - name: Commit data to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ¤– Update market data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Sync to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://JakeFake222:$HF_TOKEN@huggingface.co/spaces/JakeFake222/horizon-backtester main --force
      
      - name: Summary
        run: |
          echo "âœ… Data updated successfully!"
          echo "Files: $(ls -1 data/*.csv 2>/dev/null | wc -l) CSVs"
